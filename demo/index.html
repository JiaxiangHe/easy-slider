<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="demo.css" />
    <style>
        .simple-carousel__item {
            height: 60px;

            background: red;
        }
        .item-blue {
            background: blue;
        }
        .item-green {
            background: green;
        }
    </style>
</head>
<body>
    <h1>Demo</h1>
    <div class="test">
        <div class="simple-carousel">
            <div class="simple-carousel__wrapper">
                <div class="simple-carousel__item item-red">slide 1</div>
                <div class="simple-carousel__item item-blue">slide 2</div>
                <div class="simple-carousel__item item-green">slide 3</div>
            </div>
        </div>
    </div>
    <script src="demo.js"></script>
